<div id="{{id}}" class="chapter__data">
    <div class="sticky" data-sticky data-margin-top="0" data-sticky-on="small" data-anchor="{{id}}">
    {{> theaxis }}
    </div>
    {{#each szervezetek}}
    {{#ifequal hatalmiag ../hatag}}
    <div class="office">
        <h3 class="office__title">{{intezmeny}}</h3>
        <div class="office__intro">
            <p>
                {{feladat}}
            </p>
        </div>
        <div class="office__data">
            {{#each nevpoziciok}}
                {{svgbar ../../color datestart dateend }}
                <p style="margin-right: {{rightspacecalc dateend}}%;">{{nevpozicio}}</p>
            {{/each}}
        </div>
    </div>
    {{/ifequal}}
    {{/each}}
</div>
